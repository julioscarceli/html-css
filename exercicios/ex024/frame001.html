<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Estudo de Iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            border: 4px solid black;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do 

        <!--Tamanho padrão do iframe 300largurax150altura-->

        <iframe src="https://cursoemvideo.com.br" frameborder="0" scolling ="yes">
            <a href="https://cursoemvideo.com.br" target="_blank">Curso em video</a>
        </iframe>
        para aprender a programar.

    </p>

    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">No Github</a>

        </iframe>
        Também é legal.
    </p>
    
</body>
