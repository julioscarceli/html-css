<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda tabela</title>
    <style>

        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            

        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            background-color: gray; 
        }

        tr.primeira {
            color: yellow;
        }


    </style>
</head>
<body>

    <h1>Minha segunda tabela</h1>

    <table>
        <tr class="primeira">
            <td>A1
            <td>B1
            <td>C1
       
        <tr>
            <td>A2
            <td>B2
            <td>C2
        
        <tr>
            <td>A3
            <td>B3
            <td>C3
        
        <tr>
            <td>A4
            <td>B4
            <td>C4
        
    </table>
    
</body>
</html>
